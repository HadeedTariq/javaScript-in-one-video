<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrate switch case statement</title>
</head>
<body>
    <p>Switch case statement Demonstration</p>
    <script>
        let obj=prompt('Please enter your roll no');
        switch (obj) {
            case obj='532':
                console.log('You are pass')
                break;
           case obj='531':
            console.log('You are fail')
            break;
            default:
                console.log('You enter invalid roll no')
                break;
        }
    </script>
</body>
</html>
