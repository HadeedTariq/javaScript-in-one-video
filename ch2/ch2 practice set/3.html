<!DOCTYPE html>
<html lang="en">
<head>

    <title>Q#3</title>

<body>
    <h1>to check number is divisible by 2 and 3 or not</h1>
    <script>
        let numb=prompt('Please enter the number');
        if(numb%2==0 && numb%3==0){
            console.log('You enter the valid number');
        }
        else{
            console.log('You enter invalid number');
        }
    </script>
</body>
</html>
