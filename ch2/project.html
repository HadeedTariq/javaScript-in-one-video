<!DOCTYPE html>

<head>

<body>
    <h2>This is the simple jav</h2>
    <h2>This is the simple javaScript project</h2>
    <script>
        var rollno=prompt('Please enter your roll number');
        // rollno=Number.parseInt()
        if(rollno == 1){
            alert('You get B+ grade')
        }
        else if(rollno == 2){
            alert('You get C+ grade')
        }
        else if(rollno == 3){
            alert('You get D+ grade')
        }
        else{
            console.log('You enter invalid roll number');
        }
    </script>
</body>
