<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Concept in JS</title>
</head>
<body>
    <h4>Closure Concept in JS</h4>
    <script>
        let sum=(b,c,d)=>{
            return{
                twoNumber:()=>{
                 return b+c
                },
                threeNumber:()=>{
                    return b+c+d
                }
            }
        }
        let store=sum(2,3,5)
        console.log(store.twoNumber())
        console.log(store.threeNumber())
    </script>
</body>
</html>
