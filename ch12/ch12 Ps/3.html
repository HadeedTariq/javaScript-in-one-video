<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q#3</title>
</head>
<body>
    <h2>Q#3</h2>
    <script>
        let b=async(n)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve('Hello I am Great')
                }, n);
            })
        }
        (
            async()=>{
                let f=await b(5000)
                console.log(f)
            }
        )()
    </script>
</body>
</html>
