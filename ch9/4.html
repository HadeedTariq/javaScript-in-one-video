        let p1=new Promise((resolve,reject)=>{
            console.log('Promise is pending')
            setTimeout(() => {
                console.log('Your order is fullfilled')
                resolve(true)
            },3000);
        })
        let p2=new Promise((resolve,reject)=>{
            console.log('Promise is pending')
            setTimeout(() => {
                console.log('Your order is not fullfilled')
                reject(new Error('not find'))
            },3000);
        })
        p1.then((value)=>{
            console.log(value)
        })
        p2.catch((error)=>{
            console.error(error)
        })
    </script>
