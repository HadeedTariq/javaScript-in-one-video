<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>By using promise.all</h3>
    <script>
        let sp1=async()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(10)
                }, 3000);
            })
        }
        let sp2=async()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(20)
                }, 1000);
            })
        }
        let sp3=async()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve(30)
                }, 2000);
            })
        }
        let m=async()=>{
            //first case is taking more time because it execute the functions one-by-one
            // console.time()
            // let a1=await sp1()
            // console.log(a1)
            // let a2=await sp2()
            // console.log(a2)
            // let a3=await sp3()
            // console.log(a3)
            // console.timeEnd()
            //but the second case is fast because it execute the code asynchronously
            console.time('run')
            let p1=sp1()
            let p2=sp2()
            let p3=sp3()
            let f=await Promise.all([p1,p2,p3])
            console.log(f)
            console.timeEnd('run')
        }
        m()
    </script>
</body>
</html>
