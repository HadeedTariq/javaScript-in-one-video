<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q#1</title>
</head>

<body>
    <h5>Load script function </h5>
    <script>
        let loadscript = (src) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script')
                script.src = src;
                script.type = 'text/javascript'
                document.body.appendChild(script)
                script.onload = function(){
                    setTimeout(() => {
                        resolve('File is loaded successfylly: '+src)
                    }, 3000)
                }
                    script.onerror = function(){
                        reject('There is a error in the program')
                    }
                })
            }
    let p = loadscript('https://google.com')
    p.then((value) => {
                console.log(value)
            }).catch((err) => {
                console.log(err)
            })
    </script>
</body>

</html>
