<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q#2</title>
</head>
<body>
    <h2>By using async await do previous Question</h2>
    <script>
        let ld=async (src)=>{
            return new Promise((resolve,reject)=>{
                let script=document.createElement('script')
                script.src=src
                document.head.append(script)
                script.onload=()=>{
                        resolve(src)
                }
                    script.onerror=()=>{
                        reject('Your script is not run Please check the code')
                    }
            })
        }
        let m=async ()=>{
            console.log(new Date().getMilliseconds())
        let f=await ld('https://tailwindcss.com')
        console.log(f)
        console.log(new Date().getMilliseconds())
        }
        m()
    </script>
</body>
</html>
