<body>
    <h2>reject after 3 seconds</h2>
    <script>
        let ls=async()=>{
            return new Promise((reslove,reject)=>{
                let script=document.createElement('script')
                document.head.append(script)
                // script.onload=()=>{
                //     reslove('Hey You are great',dp)
                // }
                setTimeout(() => {
                    reject(new Error('Oh its an error'))
                }, 3000);
            })
        }
        let m=async()=>{
            try{
            let c=await ls()
            console.log(c)
            }
            catch(err){
                console.log(err)
            }
        }
        m()
    </script>
