<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loops</title>
</head>
<body>
    <h1>For loops in javascript</h1>
    <script>
       let sum=0; 
       let n=prompt('Please enter the value of n');
       n=Number.parseInt(n);
       for(let i=0; i<=n; i++){
        sum += i;
       }
       console.log('sum of natural number ' + n + ' is ' + sum);
       /*
          sum=1
          sum=3
          sum=6
          
       */
    </script>
</body>
</html>
