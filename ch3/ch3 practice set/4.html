<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find mean</title>
</head>

<body>
    <h1>Find mean of two numbers</h1>
    <script>
        function mean(b, c, d, e) {
            return b + c + d + e / 4;
        }
        let w = 10;
        let x = 13;
        let y = 15;
        let z = 16;
        console.log('The mean of w,x,y,z is: ', mean(w, x, y, z))
    </script>
</body>

</html>
