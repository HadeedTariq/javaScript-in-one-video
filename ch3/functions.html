<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Functions</title>
</head>
<body>
   <h1>functions in javascript</h1> 
   <script>
      function hfd(x,y){
        return x+y/2;
      }
      let c=12;
      let d=14;
      let e=17;
      let f=16;
      let g=18;
      console.log('The average of no is:', hfd(c,d))
      console.log('The average of no is:', hfd(e,f))
      console.log('The average of no is:', hfd(g,e))
      console.log('The average of no is:', hfd(f,d))
   </script>
</body>
</html>
