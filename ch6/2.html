<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console objects</title>
</head>
<body>
    <h1>Console objects in javaScript</h1>
    <script>
        console.log(console);
        //console.error is used to display error
        console.error('This is an error');
        //console.assert is used to display the true condition
        console.assert(55>34);
        //console.clear is used to clear the console
        console.clear();
        //console.table is used to display an object as a index
        let obj={a:1,b:2,c:3,d:4};
        console.table(obj);
        //console.warn is used to display warning in the console
        console.warn('You are doing illegal work so please stop this');
        //console.info is similar to console.log but it display message in the info in console
        console.info('Show this in the console info section');
        //console.time is used to display the time
        console.time('forloop');
        for(let i=0;i<=100;i++){
            console.log(23 );
        }
        console.timeEnd('forloop');
    </script>
</body>
</html>
