<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q#3</title>
</head>
<body>
    <div class="cont">
        <button id="b1">Google</button>
        <button id="b2">Facebook</button>
        <button id="b3">Wikipedia</button>
    </div>
    <script>
        let b=document.getElementById('b1')
        let c=document.getElementById('b2')
        let d=document.getElementById('b3')
        b.addEventListener('click',()=>{
            location.href='https://google.com'
        })
        c.addEventListener('click',()=>{
            location.href='https://facebook.com'
        })
        d.addEventListener('click',()=>{
            location.href='https://wikipedia.com'
        })
    </script>
</body>
</html>
