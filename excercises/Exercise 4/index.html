<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="se"></div>
    </div>
    <script>

        let q = setInterval(() => {
            let a = new Date()
            let c = a.getDay()
            let d = a.getHours()
            let f = a.getSeconds()
            let g = document.getElementById('se')
            g.innerHTML = a +d+":"+f 
        }, 1000);
        console.log(q)
    </script>
</body>

</html>
