<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="inner-box">
         <h1>Real-Time Character Counter</h1>
         <textarea name="text-area" id="textarea" cols="30" rows="10" maxlength="50" autofocus></textarea>
         <div class="mainContent">
            <h4 class="h1">Total Character: <span id="sp1"></span> </h4>
            <h4 class="h1 h2">Remaining: <span id="sp2"></span></h4>
         </div>
         </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
