<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child elements in javaScript</title>
</head>
<body>
    <h4>Child Elements In JavaScript</h4>
    <div class="content">
        Hey Sibling
    </div>
    <script>
        //use for accessing first child of html body
     console.log(document.body.firstChild);
     //Use for accessing last child of the html body
     console.log(document.body.lastChild);
     //Use to access all the html
     console.log(document.body.childNodes);
    </script>
</body>
</html>
