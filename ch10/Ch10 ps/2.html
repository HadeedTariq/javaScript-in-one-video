<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
</head>
<body>
    <h3>Note app</h3>
    <button id="fs" onclick="gp()">Delete note</button>
    <script>
        //Q#2,3 and 4
        // Q#3
        let n=localStorage.getItem('note')
        alert(n)
        //Q#2
        let b=prompt('Please Enter Your note')
        if(b){
        localStorage.setItem('note',b)
        }
        // Q#4
        function gp(){
           let f= confirm('Do You Want To Delete The Note')
           if(f){
            localStorage.removeItem('note')
           }
            
        }
    </script>
</body>
</html>
