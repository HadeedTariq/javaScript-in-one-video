<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post request in JS</title>
</head>

<body>
    <h2>Post request in JS</h2>
    <script>
        let createT = async () => {
            let options = {
                "method": "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify({
                    Title: "Hadeed",
                    body: "Bhai",
                    userID: 10001,
                }),
            }
            let p =await fetch('https://jsonplaceholder.typicode.com/posts', options)
            let response = await p.json()
            return response
        }
        const getreq=async()=>{
           let r=await fetch('https://jsonplaceholder.typicode.com/posts/1')
           let res=await r.json()
           return res
        }
        const myfunc = async() => {
            let todo = createT();
            console.log(await todo)
            let f=getreq()
            console.log(await f)
        }
        myfunc()
    </script>
</body>

</html>
