<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q#5</title>
</head>

<body>
    <h1>Q#5</h1>
    <script>
        class Complex {
            constructor(real, imaginary) {
                this.real = real
                this.imaginary = imaginary
            }
            add(num) {
                this.real = this.real + num.real
                this.imaginary = this.imaginary + num.imaginary
            }
            get real(){
                return this._real
            }
            get imaginary(){
                return this._imaginary
            }
            set real(newR){
                this._real=newR
            }
            set imaginary(newI){
                this._imaginary=newI
            }
        }
        let b = new Complex(2, 4)
        let c = new Complex(6, 2)
        b.add(c)
        console.log(b.real, b.imaginary)
        b.real=12
        b.imaginary=12
        b.add(c)
        console.log(b.real, b.imaginary)

    </script>
</body>

</html>
