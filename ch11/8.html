<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter and setter in JS</title>
</head>
<body>
    <h3>Getter and Setter Method in JS</h3>
    <script>
        class cat{
            constructor(name){
                this._name=name
            }
            get name(){
            return this._name
            }
            set name(newN){
                this._name=newN
            }
        }
        //by using get we can use and print the method without calling the function
        let f=new cat('hadeed')
        console.log(f.name)
        //by using set we can change the name of the argument without changing in new object and without calling the function like this:
        f.name='Hashir'
        console.log(f.name)
        // _
    </script>
</body>
</html>
