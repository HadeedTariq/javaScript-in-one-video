<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor in JS</title>
</head>

<body>
    <h1>Oops Constructor in JS</h1>
    <script>
        class rForm {
            constructor(n, tno, address) {
                console.log(`Constructor called.... on name: ${n} and on tno: ${tno}`)
                this.name = n;
                this.tno = tno;
                this.address = address
            }
            preview(){
                alert(`${this.name} Your Train No is ${this.tno} address is ${this.address}`)
            }
            sumbit() {
                alert(`${this.name} Your form is submitted at Train No ${this.tno} and on address ${this.address}`)
            }
            cancel() {
                this.tno = 0
                alert(`${this.name} Your form is cancelled at Train No ${this.tno} and on address ${this.address}`)
            }
        }
        let hadeed = new rForm('Hadeed', 123421, 'atlantic ocean 420 Lahore,420786')
        // let Hashir = new rForm('Hashir', 123420)
        // let Hashir2 = new rForm('Hashir', 123422)
        //By using constructor we don't need the extra fill statement because we can do the same thing in the constructor
        // Hashir.fill
        // Hashir2.fill
        // hadeed.fill
        hadeed.sumbit()
        hadeed.preview()
        hadeed.cancel()
        hadeed.preview()
    //     Hashir.sumbit()
    //     Hashir2.sumbit()
    //     Hashir2.cancel()
    // </script>
</body>

</html>
